<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.1: Data and Conditionals</title>
    <script>
        function myFunction() {

            let myobj1 = { team: 'Bears' };
            let myobj2 = myobj1;
            let myobj3 = myobj2;
            myobj2.team = 'Packers'
            myobj3.team = 'Cowboys'

            document.getElementById("demo1").innerHTML = myobj1.team;
            document.getElementById("demo2").innerHTML = myobj2.team;
            document.getElementById("demo3").innerHTML = myobj3.team;
        }
    </script>
</head>

<body>
    <h1>Week 4 exercises</h1>
    <p id="demo1">First Variable:</p>
    <p id="demo2">Second Variable:</p>
    <p id="demo3">Third Variable:</p>
    <button type="button" onclick="myFunction()">Run it</button>
</body>

</html>
