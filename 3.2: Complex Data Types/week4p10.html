<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Data Types</title>
    <script>
        function skynet() {
            var basicObj1 = { surprise: "T1000" };
            var basicObj2 = { robot: "T800" };
            var basicObj3 = { bot: "T1" };
            document.getElementById("demo1").innerHTML = basicObj1.surprise
            document.getElementById("demo2").innerHTML = basicObj2.robot
            document.getElementById("demo3").innerHTML = basicObj3.bot
        }
    </script>
</head>

<body>
    <h1>Week 4 exercises</h1>
    <p id="demo1">The answer goes here:</p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <button type="button" onclick="skynet()">Run it</button>
</body>

</html>
