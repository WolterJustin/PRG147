<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Data Types</title>
    <script>

        var arr = [];  //empty array definition
        arr[0] = "GT-R"; // this adds to the array
        arr[1] = "R8"; // this adds to the array


        function dataProc() {

            //arr.length; // returns 2
            document.getElementById("demo1").innerHTML = arr.length;
            arr["airplanes"] = "AP1"; // this DOES NOT add to the array. 
            //Setting a string parameter adds to the underlying object

            //arr.length; // returns 2, not 3
            document.getElementById("demo2").innerHTML = arr.length;

            arr[100] = "NSX"; // this adds to the array
            document.getElementById("demo3").innerHTML = arr.length; //SURPRISE!!!!

        }
    </script>
</head>

<body>
    <h1>Week 4 exercises</h1>
    <p id="demo1">First output</p>
    <p id="demo2">Second output</p>
    <p id="demo3">Third output</p>
    <button type="button" onclick="dataProc()">Run it</button>
</body>

</html>
