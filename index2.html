<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data types and conditions</title>
    <script>
        var x = 10;
        var y = 20;
        var z;

        function myFunction() {
            if (x > y) {
                z = x;
            }
            else z = y;
            return z;
            document.getElementById("demo").innerHTML = z;
        };
    </script>
</head>

<body>
    <h1>Week 3 exercises</h1>
    <p id="demo">The answer goes here</p>
    <button type="button" onclick="myFunction()">Run it</button>
</body>

</html>
